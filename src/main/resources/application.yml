spring:
  profiles:
    active: local
  application:
    name: huaying
  mvc:
    throw-exception-if-no-handler-found: true # 404时抛出NoHandlerFoundException异常
  web:
    resources:
      add-mappings: false # 关闭静态资源文件映射

huaying:
  api-base-path:
  web-site-info:
    app-id: ${spring.application.name}
    name: 🧚‍♀️ 花楹
    desc: 一个基于 Spring Boot 构建的随机资源 API 服务
    url: https://api.lilu.org.cn/${spring.application.name}/
